<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <div class="topBox" id='topBox'>
                Tic-Tac-Toe
            </div>

            <div class="gameBox">
                <button class="noTopNoLeft" id='board0'></button>
                <button class="noTop" id='board1'></button>
                <button class="noTop" id='board2'></button>
                <button class="noLeft" id='board3'></button>
                <button id='board4'></button>
                <button id='board5'></button>
                <button class="noLeft" id='board6'></button>
                <button id='board7'></button>
                <button id='board8'></button>
            </div>

            <div class="bottomBox">
                <button id='restartButton'>Restart</button>
            </div>

            <footer>
                <a href="https://github.com/tylershanks/Etch-a-Sketch" target="_blank">Tyler Shanks Github</a>
            </footer>
        </div>

    </body>

    <script src="script.js"></script>
</html>
