<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="container">
            <div class="topBox">
                Tic-Tac-Toe
            </div>

            <div class="gameBox">
                <button class="noTopNoLeft" id='TL'></button>
                <button class="noTop" id='TM'></button>
                <button class="noTop" id='TR'></button>
                <button class="noLeft" id='ML'></button>
                <button id='MM'></button>
                <button id='MR'></button>
                <button class="noLeft" id='BL'></button>
                <button id='BM'></button>
                <button id='BR'></button>
            </div>

            <div class="bottomBox">
                <button id='restartButton'>Restart</button>
            </div>

            <footer>
                <a href="https://github.com/tylershanks/Etch-a-Sketch" target="_blank">Tyler Shanks Github</a>
            </footer>
        </div>

    </body>

    <script src="script.js"></script>
</html>
